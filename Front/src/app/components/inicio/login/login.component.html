<div class="container">
    <div class="row" style="width: 100%">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 3rem">
                <h3>Login</h3>
                <br>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="login" (ngSubmit)=log()>
                    <div class="form-group" style="text-align: start; padding-top: 10px;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2" 
                        *ngIf="login.get('usuario')?.errors?.['required'] && login.get('usuario')!.touched">
                            El usuario es <strong>requerido</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ml-2" 
                        *ngIf="login.get('password')?.hasError('required') && login.get('password')!.touched">
                            La Contraseña es <strong>requerida</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-login" [disabled]="login.invalid" type="submit">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                    <div class="form-group">
                        <a routerLink="/inicio/register" style="color: aqua; cursor: pointer;">Crear cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
