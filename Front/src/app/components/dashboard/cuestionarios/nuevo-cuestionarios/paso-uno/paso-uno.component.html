<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Datos del cuestionario</h3>
        <br>
        <form [formGroup]="datosCuestionario" (ngSubmit)="pasoUno()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Titulo del cuestionario" formControlName="titulo">
                <div class="text-danger" *ngIf="datosCuestionario.get('titulo')?.errors?.['required'] && datosCuestionario.get('titulo')?.touched">
                    El titulo <strong>es requeriso</strong>
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Descripcion del cuestionario" formControlName="descripcion"></textarea>
                <div class="text-danger" *ngIf="datosCuestionario.get('descripcion')?.errors?.['required'] && datosCuestionario.get('descripcion')?.touched">Agrege una <strong>descripcion</strong></div>
            </div>
            <button [disabled]="datosCuestionario.invalid" class="btn btn-success float-right">Siguiente</button>
        </form>
    </div>
</div>
